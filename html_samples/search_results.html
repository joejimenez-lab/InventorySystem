<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>

    <!-- Load Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container */
        .container {
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Page Title */
        .page-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #5cb85c;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        th {
            background: #5cb85c;
            color: white;
        }

        tr:hover {
            background: #f9f9f9;
            transition: 0.3s ease;
        }

        a {
            text-decoration: none;
            color: #5cb85c;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #3d8b3d;
            text-decoration: underline;
        }

        /* Pagination */
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .pagination button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #5cb85c;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .pagination button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .pagination button:hover:not(:disabled) {
            background: #4cae4c;
        }

        /* Back Button */
        .back-home {
            margin-top: 20px;
            text-align: center;
        }

        .back-home a {
            text-decoration: none;
            background: #5cb85c;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .back-home a:hover {
            background: #4cae4c;
            transform: scale(1.05);
        }

        .back-home i {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="page-title">
            Search Results
        </div>

        <p>Results for your query: <span id="query-text"></span></p>

        <table id="results-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Details</th>
                    <th>Forum</th>
                    <th>Reservation</th>
                </tr>
            </thead>
            <tbody id="table-body">
               
            </tbody>
        </table>
        <div class="pagination">
            <button id="prev-btn" onclick="changePage(-1)" disabled>Previous</button>
            <span id="page-info"></span>
            <button id="next-btn" onclick="changePage(1)">Next</button>
        </div>

        <div class="back-home">
            <a href="library_homepage.html"><i class="fas fa-home"></i> Back to Homepage</a>
        </div>
    </div>

    <script>
       const rowsPerPage = 20;
let currentPage = 1;
let books = [];

function displayTable() {
    const tableBody = document.getElementById("table-body");
    tableBody.innerHTML = "";

    let start = (currentPage - 1) * rowsPerPage;
    let end = start + rowsPerPage;
    let paginatedBooks = books.slice(start, end);

    paginatedBooks.forEach(book => {
        let row = `<tr>
            <td>${book.title}</td>
            <td>${book.author || "Unknown"}</td>
            <td>${book.genre || "N/A"}</td>
            <td><a href="${book.link}"><i class="fas fa-book-open"></i> View Details</a></td>
            <td><a href="discussion_forum.html?book_id=${book.book_id}"><i class="fas fa-comments"></i> Forum</a></td>
            <td><a href="book_reservation.html?book_id=${book.book_id}"><i class="fas fa-calendar-check"></i> Reserve</a></td>
        </tr>`;
        tableBody.innerHTML += row;
    });

    updatePagination();
}

function updatePagination() {
    document.getElementById("page-info").textContent = `Page ${currentPage} of ${Math.ceil(books.length / rowsPerPage)}`;
    document.getElementById("prev-btn").disabled = currentPage === 1;
    document.getElementById("next-btn").disabled = currentPage === Math.ceil(books.length / rowsPerPage);
}

function changePage(step) {
    currentPage += step;
    displayTable();
}

function fetchBookDetails(titles, query) {
    books = []; // Reset books array

    // Send titles and query as a POST request to /getbooks
    fetch('/getbooks', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            titles: titles,
            query: query
        })
    })
    .then(response => response.json())
    .then(bookData => {
        // Assuming the response contains a list of books
        books = bookData;
        displayTable();
    })
    .catch(error => {
        console.error("Error fetching book details:", error);
    });
}

document.addEventListener("DOMContentLoaded", () => {
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get("query");

    if (query) {
        fetch(`/talpaapiquery?query=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(titles => {
                console.log("Received Titles:", titles);
                fetchBookDetails(titles, query);  // Send the titles to /getbooks
            })
            .catch(error => console.error("Error fetching data:", error));

        document.getElementById("query-text").textContent = query;
    } else {
        document.getElementById("query-text").textContent = "No query provided";
    }
});
    </script>

</body>
</html>
