<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Management System - Check-Out Book</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #5cb85c;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #5cb85c;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #4cae4c;
    }
    p {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Check-Out System</h1>
  </div>
  <div class="container">
    <h2>Borrow a Book</h2>
    <form action="my_borrowed_books.html" method="post">
      <label for="barcode">Book Barcode:</label>
      <input type="text" id="barcode" name="barcode" placeholder="Enter scanned barcode" required>
      <button type="submit">Check-Out Book</button>
    </form>
    <p><a href="barcode_scanner.html" style="color:#5cb85c; text-decoration:none;">Back to Scanner</a></p>
  </div>
</body>
</html>
