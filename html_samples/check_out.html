<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Check-Out Book</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Header */
        .header {
            width: 100%;
            background: linear-gradient(135deg, #5cb85c, #3d8b3d);
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Container */
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
            text-align: center;
            margin-top: 100px; /* Moves the box lower */
        }

        .container:hover {
            transform: scale(1.02);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.4rem;
        }

        /* Form */
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            padding-left: 45px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: 0.3s;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #5cb85c;
            box-shadow: 0px 0px 5px rgba(92, 184, 92, 0.5);
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 1.2rem;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 12px;
            background: #5cb85c;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #4cae4c;
        }

        /* Navigation */
        .nav {
            margin-top: 15px;
            text-align: center;
        }

        .nav a {
            color: #5cb85c;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #3d8b3d;
        }

        .nav i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Check-Out System</h1>
    </div>

    <div class="container">
        <h2>Borrow a Book</h2>
        <form action="my_borrowed_books.html" method="post">
            <div class="form-group">
                <label for="barcode"><i class="fas fa-barcode"></i> Book Barcode:</label>
                <input type="text" id="barcode" name="barcode" placeholder="Enter scanned barcode" required>
            </div>
            <button type="submit" class="btn"><i class="fas fa-shopping-cart"></i> Check-Out Book</button>
        </form>

        <div class="nav">
            <a href="barcode_scanner.html"><i class="fas fa-arrow-left"></i> Back to Scanner</a>
        </div>
    </div>

</body>
</html>
