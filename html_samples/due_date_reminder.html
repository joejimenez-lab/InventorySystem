<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Management System - Due Date Reminders</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f4f4f4; 
      margin: 0; 
      padding: 0;
    }
    .header {
      background-color: #5cb85c;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .reminder {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .reminder:last-child {
      border-bottom: none;
    }
    a {
      color: #5cb85c;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Due Date Reminders</h1>
  </div>
  <div class="container">
    <div class="reminder">
      <p><strong>The Great Gatsby</strong> – Due in 3 days (Due: 2025-02-20)</p>
    </div>
    <div class="reminder">
      <p><strong>1984</strong> – Due tomorrow (Due: 2025-01-31)</p>
    </div>
    <div class="reminder">
      <p><strong>To Kill a Mockingbird</strong> – Due in 5 days (Due: 2025-02-04)</p>
    </div>
    <p style="text-align: center; margin-top: 20px;"><a href="notifications_dashboard.html">Back to Notifications Dashboard</a></p>
  </div>
</body>
</html>
