<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Management System - User Restrictions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #d9534f;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    .checkbox-group {
      margin: 10px 0;
    }
    .checkbox-group label {
      display: block;
      margin: 5px 0;
    }
    button {
      padding: 10px;
      margin-top: 15px;
      background-color: #d9534f;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c9302c;
    }
    .nav {
      margin-top: 15px;
      text-align: center;
    }
    .nav a {
      color: #d9534f;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>User Restrictions</h1>
  </div>
  <div class="container">
    <form action="user_management.html" method="post">
      <p>User: john_doe</p>
      <div class="checkbox-group">
        <label><input type="checkbox" name="restriction[]" value="borrow"> Restrict Book Borrowing</label>
        <label><input type="checkbox" name="restriction[]" value="reserve"> Restrict Book Reservations</label>
        <label><input type="checkbox" name="restriction[]" value="access"> Restrict Access to Online Resources</label>
      </div>
      <button type="submit">Update Restrictions</button>
    </form>
    <div class="nav">
      <a href="user_management.html">Back to User Management</a>
    </div>
  </div>
</body>
</html>
