<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Management System - Edit User Role</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #d9534f;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
    }
    select, input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      margin-top: 15px;
      background-color: #d9534f;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c9302c;
    }
    .nav {
      margin-top: 15px;
      text-align: center;
    }
    .nav a {
      color: #d9534f;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Edit User Role</h1>
  </div>
  <div class="container">
    <form id="updateRoleForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" value="Loading..." readonly>
      
      <label for="role">Select Role:</label>
      <select id="role" name="role" required>
        <option value="User">User</option>
        <option value="Librarian">Librarian</option>
      </select>
      
      <button type="submit">Update Role</button>
    </form>
    <div class="nav">
      <a href="user_management.html">Back to User Management</a>
    </div>
  </div>
  
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
  
    document.addEventListener("DOMContentLoaded", function () {
      const username = getQueryParam("user");
      if (username) {
        document.getElementById("username").value = decodeURIComponent(username);
      }
    });
  
    document.getElementById("updateRoleForm").addEventListener("submit", function (event) {
      event.preventDefault(); 
  
      const username = document.getElementById("username").value;
      const role = document.getElementById("role").value;
  
      const data = { username, role }; 
  
      fetch("/update_role", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data) 
      })
      .then(response => response.json()) 
      .then(data => {
        alert(data.message); 
        if (data.status === "success") {
          window.location.href = "user_management.html"; // Redirect on success
        }
      })
      .catch(error => {
        console.error("Error updating role:", error);
        alert("Failed to update role.");
      });
    });
  </script>
</body>
</html>
