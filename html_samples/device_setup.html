<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Management System - Device Setup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #5cb85c;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #5cb85c;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #4cae4c;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Device Setup</h1>
  </div>
  <div class="container">
    <h2>Configure Barcode Scanner</h2>
    <p>Please enter your device details to configure the barcode scanner.</p>
    <form action="barcode_scanner.html" method="get">
      <label for="deviceId">Device ID:</label>
      <input type="text" id="deviceId" name="deviceId" placeholder="Enter your device ID" required>
      <button type="submit">Configure Scanner</button>
    </form>
  </div>
</body>
</html>
