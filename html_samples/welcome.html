<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Library Management System | Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
    }
    .container {
      position: relative;
      z-index: 2;
    }
    .title {
      font-size: 3.5em;
      font-weight: 700;
      text-transform: uppercase;
      background: linear-gradient(90deg, #00ffff, #0088ff);
      background-clip: text;
      -webkit-background-clip: text; /* Safari/older Chrome support */
      color: transparent;
      text-shadow: 0px 0px 15px rgba(0, 255, 255, 0.7);
      animation: glitch 1.5s infinite alternate;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px 10px rgba(0, 255, 255, 0.8); }
      100% { text-shadow: -2px -2px 10px rgba(0, 136, 255, 0.8); }
    }
    .subtitle {
      font-size: 1.4em;
      margin-top: 10px;
      opacity: 0.85;
      letter-spacing: 1.5px;
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .typewriter {
      display: inline-block;
      overflow: hidden;
      border-right: 2px solid rgba(255, 255, 255, 0.75);
      white-space: nowrap;
      animation: typing 3s steps(30, end), blinkCursor 0.7s infinite;
      font-size: 1.2em;
      margin-top: 15px;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blinkCursor {
      50% { border-color: transparent; }
    }
    .enter-button {
      margin-top: 30px;
      padding: 15px 50px;
      font-size: 1.4em;
      font-weight: bold;
      text-transform: uppercase;
      border: 3px solid #00ffff;
      background: linear-gradient(135deg, #00ffff 20%, #0088ff 80%);
      color: #000;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      border-radius: 50px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards 2s;
    }
    .enter-button::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.5), rgba(0, 136, 255, 0.5));
      z-index: -1;
      border-radius: 50px;
      opacity: 0;
      transition: 0.3s;
    }
    .enter-button:hover {
      color: #fff;
      box-shadow: 0 0 25px rgba(0, 255, 255, 1);
    }
    .enter-button:hover::before {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">Library Management System</div>
    <div class="subtitle">Your gateway to infinite knowledge</div>
    <div class="typewriter">Initializing system... Loading assets... Secure access granted.</div>
    
    <button class="enter-button" onclick="enterSite()">Enter</button>
  </div>

  <script>
    function enterSite() {
      window.location.href = "login.html";
    }

    gsap.from('.title', { y: -50, opacity: 0, duration: 1, delay: 0.5 });
    gsap.from('.subtitle', { y: -20, opacity: 0, duration: 1, delay: 1 });
    gsap.from('.typewriter', { y: 20, opacity: 0, duration: 1, delay: 1.5 });
    gsap.from('.enter-button', { scale: 0, opacity: 0, duration: 0.5, delay: 2 });

    let button = document.querySelector('.enter-button');
    button.addEventListener('mouseenter', () => {
      let audio = new Audio('https://freesound.org/data/previews/613/613053_1648170-lq.mp3');
      audio.volume = 0.2;
      audio.play();
    });
  </script>

</body>
</html>
