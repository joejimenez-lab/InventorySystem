<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to the Library Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      position: relative;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .intro {
      font-size: 3em;
      font-weight: bold;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .tagline {
      font-size: 1.5em;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
      animation-delay: 1s;
    }
    .enter-button {
      margin-top: 30px;
      padding: 10px 30px;
      font-size: 1.2em;
      font-weight: bold;
      text-transform: uppercase;
      border: 2px solid #000;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
      animation-delay: 2s;
    }
    .enter-button:hover {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <div class="intro">Library Management</div>
      <div class="tagline">Organizing Knowledge, Simplifying Access</div>
      <button class="enter-button" onclick="enterSite()">Enter</button>
    </div>
  </div>
  <script>
    function enterSite() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
