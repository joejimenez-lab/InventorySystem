<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Barcode Scanner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
    
            text-align: center;
        }

        /* Header */
        .header {
            width: 100%;
            background: linear-gradient(135deg, #5cb85c, #3d8b3d);
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Container */
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
            margin-top: 100px; /* Moves the box lower */
        }

        .container:hover {
            transform: scale(1.02);
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 15px;
        }

        /* Input Field */
        .input-group {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 80%;
            padding: 12px;
            padding-left: 45px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: 0.3s;
            outline: none;
        }

        .input-group input:focus {
            border-color: #5cb85c;
            box-shadow: 0px 0px 5px rgba(92, 184, 92, 0.5);
        }

        .input-group i {
            position: absolute;
            left: 12px;
            color: #888;
            font-size: 1.2rem;
        }

        /* Navigation Buttons */
        .nav {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .nav a {
            flex: 1;
            text-decoration: none;
            background: #5cb85c;
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .nav a:hover {
            background: #4cae4c;
            transform: scale(1.05);
        }

        .nav i {
            margin-right: 8px;
        }

        /* Reconfigure Scanner Link */
        .reconfigure {
            margin-top: 20px;
        }

        .reconfigure a {
            color: #5cb85c;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
        }

        .reconfigure a:hover {
            color: #3d8b3d;
        }

        .reconfigure i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Barcode Scanner</h1>
    </div>

    <div class="container">
        <p>Please scan the barcode of the book.</p>

        <div class="input-group">
            <i class="fas fa-barcode"></i>
            <input type="text" placeholder="Scan barcode here..." />
        </div>

        <div class="nav">
            <a href="check_out.html"><i class="fas fa-sign-out-alt"></i> Check-Out Book</a>
            <a href="check_in.html"><i class="fas fa-sign-in-alt"></i> Check-In Book</a>
        </div>

        <div class="reconfigure">
            <a href="device_setup.html"><i class="fas fa-cog"></i> Reconfigure Scanner</a>
        </div>
    </div>

</body>
</html>
