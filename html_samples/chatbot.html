<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Chatbot</title>
    
    <!-- Load the Zapier Interfaces library -->
    <script async type='module' src='https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js'></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            padding: 20px;
        }

        /* Header */
        .header {
            width: 100%;
            background: linear-gradient(135deg, #5cb85c, #3d8b3d);
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Container */
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .container:hover {
            transform: scale(1.02);
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 20px;
        }

        /* Chatbot Wrapper */
        .chatbot-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        zapier-interfaces-chatbot-embed {
            width: 100%;
            max-width: 400px;
            height: 600px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Navigation */
        .nav {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .nav a {
            text-decoration: none;
            background: #5cb85c;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .nav a:hover {
            background: #4cae4c;
            transform: scale(1.05);
        }

        .nav i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Library Chatbot</h1>
    </div>

    <div class="container">
        <p>Ask me anything about the library or navigate to a specific section.</p>

        <div class="chatbot-wrapper">
            <zapier-interfaces-chatbot-embed
                is-popup="false"
                chatbot-id="cm84wqm92000bnqx49egmozcg"
                width="100%"
                height="600px">
            </zapier-interfaces-chatbot-embed>
        </div>

        <div class="nav">
            <a href="library_homepage.html"><i class="fas fa-home"></i> Home</a>
            <a href="user_profile.html"><i class="fas fa-user"></i> Profile</a>
            <a href="notifications_dashboard.html"><i class="fas fa-bell"></i> Notifications</a>
        </div>
    </div>

</body>
</html>
