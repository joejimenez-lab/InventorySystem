<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Chatbot</title>
  <!-- Load the Zapier Interfaces library -->
  <script async type='module' src='https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js'></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f4f4f4; 
      margin: 0; 
      padding: 0; 
    }
    .header {
      background-color: #5cb85c;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center; /* Center items in container */
    }
    .nav {
      margin-top: 20px;
    }
    .nav a {
      text-decoration: none;
      color: #5cb85c;
      margin: 0 10px;
    }
    /* Optional: style the chatbot embed container if you want spacing */
    .chatbot-wrapper {
      display: inline-block;
      margin-top: 20px;
      /* You could also center it or add other styling here */
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Library Chatbot</h1>
  </div>
  <div class="container">
    <p>Ask me anything about the library or navigate to a specific section.</p>
    
    <!-- Inline Zapier chatbot embed -->
    <div class="chatbot-wrapper">
      <zapier-interfaces-chatbot-embed
        is-popup="false"
        chatbot-id="cm84wqm92000bnqx49egmozcg"
        width="400px"
        height="600px">
      </zapier-interfaces-chatbot-embed>
    </div>

    <div class="nav">
      <a href="library_homepage.html">Home</a>
      <a href="user_profile.html">Profile</a>
      <a href="notifications_dashboard.html">Notifications</a>
    </div>
  </div>
</body>
</html>
