<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <!-- Load Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container */
        .container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Page Title */
        h2 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #5cb85c;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="password"]:focus {
            border-color: #5cb85c;
            box-shadow: 0 0 5px rgba(92,184,92,0.5);
            outline: none;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #5cb85c;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #4cae4c;
            transform: scale(1.03);
        }

        /* Navigation Link */
        .link {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .link a {
            color: #5cb85c;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .link a:hover {
            color: #4cae4c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Reset Password</h2>

        <form action="login.html" method="post" onsubmit="return validatePasswords()">
            <input type="password" id="new_password" name="new_password" placeholder="New Password" required>
            <input type="password" id="confirm_new_password" name="confirm_new_password" placeholder="Confirm New Password" required>
            <button type="submit"><i class="fas fa-key"></i> Reset Password</button>
        </form>

        <div class="link">
            <a href="login.html"><i class="fas fa-arrow-left"></i> Return to Login</a>
        </div>
    </div>

    <script>
        function validatePasswords() {
            const password = document.getElementById("new_password").value;
            const confirmPassword = document.getElementById("confirm_new_password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return false;
            }
            return true;
        }
    </script>

</body>
</html>
