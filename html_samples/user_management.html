<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Management System - User Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #d9534f;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    a {
      color: #d9534f;
      text-decoration: none;
    }
    .nav {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .nav a:hover {
      text-decoration: underline;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    .search-bar {
      margin-bottom: 15px;
      text-align: center;
    }
    .search-bar input {
      width: 97%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
  <script>

    document.addEventListener("DOMContentLoaded", function () {
      fetchUsers();
    });

    function fetchUsers() {
      fetch("/api/users")
        .then(response => response.json())
        .then(data => {
          let tableBody = document.getElementById("userTableBody");
          tableBody.innerHTML = ""; // Clear existing rows

          data.users.forEach(user => {
            let row = document.createElement("tr");
            row.innerHTML = `
              <td>${user.id}</td>
              <td>${user.username}</td>
              <td>${user.role}</td>
              <td>
                <a href="edit_user_role.html?id=${user.id}">Edit Role</a> | 
                <a href="user_restrictions.html?id=${user.id}">Restrictions</a>
              </td>
            `;
            tableBody.appendChild(row);
          });

          searchUsers(); // Apply filtering if search already has input
        })
        .catch(error => console.error("Error fetching users:", error));
    }

    function searchUsers() {
      let input = document.getElementById("search").value.toLowerCase();
      let table = document.getElementById("userTable");
      let rows = table.getElementsByTagName("tr");
      
      // Loop through all rows (skip the header row)
      for (let i = 1; i < rows.length; i++) {
        let cols = rows[i].getElementsByTagName("td");
        
        // Get the values from the columns: ID, Username, and Role
        let id = cols[0].textContent.toLowerCase();  // First column is ID
        let username = cols[1].textContent.toLowerCase();  // Second column is Username
        let role = cols[2].textContent.toLowerCase();  // Third column is Role
        
        // Check if any of the columns contain the search input
        if (id.includes(input) || username.includes(input) || role.includes(input)) {
          rows[i].style.display = "";  // Show row
        } else {
          rows[i].style.display = "none";  // Hide row
        }
      }
    }
  </script>
</head>
<body>
  <div class="header">
    <h1>User Management</h1>
  </div>
  <div class="container">
    <p>Manage the registered users in the library system.</p>
    
    <div class="search-bar">
      <input type="text" id="search" onkeyup="searchUsers()" placeholder="Search by username or role...">
    </div>
    
    <table id="userTable">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Username</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody">

      </tbody>
    </table>
    
    <div class="nav">
      <a href="admin_dashboard.html">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
