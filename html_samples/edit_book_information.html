<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Edit Book Information</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Header */
        .header {
            width: 100%;
            background: linear-gradient(135deg, #d9534f, #a94442);
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Container */
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
            margin-top: 100px; /* Moves the box lower */
        }

        .container:hover {
            transform: scale(1.02);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }

        /* Form Styling */
        .form-group {
            position: relative;
            margin-bottom: 15px;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            padding-left: 45px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: 0.3s;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: #d9534f;
            box-shadow: 0px 0px 5px rgba(217, 83, 79, 0.5);
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 1.2rem;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 12px;
            background: #d9534f;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: #c9302c;
            transform: scale(1.03);
        }

        /* Navigation */
        .nav {
            margin-top: 20px;
            text-align: center;
        }

        .nav a {
            text-decoration: none;
            background: #d9534f;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            display: inline-block;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .nav a:hover {
            background: #c9302c;
            transform: scale(1.05);
        }

        .nav i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Edit Book Information</h1>
    </div>

    <div class="container">
        <h2>Update Book Details</h2>
        <form action="library_database_management.html" method="post">
            
            <div class="form-group">
                <label for="title"><i class="fas fa-book"></i> Book Title:</label>
                <input type="text" id="title" name="title" value="The Great Gatsby" required>
            </div>

            <div class="form-group">
                <label for="author"><i class="fas fa-user"></i> Author:</label>
                <input type="text" id="author" name="author" value="F. Scott Fitzgerald" required>
            </div>

            <div class="form-group">
                <label for="year"><i class="fas fa-calendar-alt"></i> Publication Year:</label>
                <input type="number" id="year" name="year" value="1925" required>
            </div>

            <div class="form-group">
                <label for="description"><i class="fas fa-align-left"></i> Description:</label>
                <textarea id="description" name="description" rows="4" required>A classic novel set in the Roaring Twenties...</textarea>
            </div>

            <button type="submit" class="btn"><i class="fas fa-save"></i> Update Book</button>
        </form>

        <div class="nav">
            <a href="library_database_management.html"><i class="fas fa-arrow-left"></i> Back to Database Management</a>
        </div>
    </div>

</body>
</html>
