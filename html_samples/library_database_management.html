<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Database Management</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            position: relative;
        }

        .admin-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #d9534f;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .admin-btn:hover {
            background: #b52b27;
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #d9534f;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .search-container {
            margin-bottom: 15px;
        }

        .search-container input {
            width: 80%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .search-container button {
            padding: 10px 15px;
            font-size: 1rem;
            background: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-container button:hover {
            background: #b52b27;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #d9534f;
            color: white;
        }

        tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        .pagination button {
            background: #d9534f;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .pagination button:hover {
            background: #b52b27;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="admin_dashboard.html" class="admin-btn">Admin Dashboard</a>
        <div class="page-title">Library Database Management</div>
        <p>Manage the library's collection and inventory.</p>
        
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search books by ID...">
            <button id="search-btn">Search</button>
        </div>

        <!-- Pagination (Above Table) -->
        <div class="pagination">
            <button id="prev-btn">Previous</button>
            <span id="page-number">Page 1</span>
            <button id="next-btn">Next</button>
        </div>

        <!-- Library Books Table -->
        <table>
            <thead>
                <tr>
                    <th>Book ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Availability</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Pagination (Below Table) -->
        <div class="pagination">
            <button id="prev-btn-bottom">Previous</button>
            <span id="page-number-bottom">Page 1</span>
            <button id="next-btn-bottom">Next</button>
        </div>
    </div>

    <script>
document.addEventListener("DOMContentLoaded", () => {
    let currentPage = 1;
    function loadBooks(page, query = "") {
        fetch(`/api/books?page=${page}&search=${query}`)
        .then(response => response.json())
        .then(data => {
            let tableBody = document.querySelector("tbody");
            tableBody.innerHTML = "";
            data.books.forEach(book => {
                let row = `
                    <tr>
                        <td>${book.id}</td>
                        <td>${book.title}</td>
                        <td>${book.author}</td>
                        <td>${book.availability}</td>
                        <td>
                            <a href="#" class="edit-btn">Edit</a> 
                            <a href="#" class="delete-btn">Delete</a>
                           <a href="../barcode/${book.id}" class="barcode-btn">Barcode</a>
                        </td>
                    </tr>`;
                tableBody.innerHTML += row;
            });
            currentPage = data.page;
            updatePagination();
        })
        .catch(error => console.error("Error loading books:", error));
    }
    function updatePagination() {
        document.getElementById("page-number").textContent = `Page ${currentPage}`;
        document.getElementById("page-number-bottom").textContent = `Page ${currentPage}`;
    }
    document.getElementById("prev-btn").addEventListener("click", () => {
        if (currentPage > 1) loadBooks(currentPage - 1);
    });
    document.getElementById("next-btn").addEventListener("click", () => {
        loadBooks(currentPage + 1);
    });
    document.getElementById("prev-btn-bottom").addEventListener("click", () => {
        if (currentPage > 1) loadBooks(currentPage - 1);
    });
    document.getElementById("next-btn-bottom").addEventListener("click", () => {
        loadBooks(currentPage + 1);
    });
    document.getElementById("search-btn").addEventListener("click", () => {
        const query = document.getElementById("search-input").value;
        loadBooks(1, query);
    });
    loadBooks(1);
});
    </script>
</body>
</html>
