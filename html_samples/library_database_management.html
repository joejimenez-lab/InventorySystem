<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Database Management</title>

    <!-- Load Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container */
        .container {
            max-width: 900px;
            width: 100%;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Page Title */
        .page-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #d9534f;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        /* Search Bar */
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-bar input {
            width: calc(100% - 120px);
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }

        .search-bar input:focus {
            border-color: #d9534f;
            box-shadow: 0px 0px 5px rgba(217, 83, 79, 0.5);
        }

        .search-bar button {
            padding: 12px;
            background: #d9534f;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.3s ease;
        }

        .search-bar button:hover {
            background: #b52b27;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background: #d9534f;
            color: white;
        }

        tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        tbody tr:hover {
            background: #ffe5e5;
            transition: background 0.3s ease;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons a {
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .edit-btn {
            background: #5cb85c;
            color: white;
        }

        .edit-btn:hover {
            background: #4cae4c;
            transform: scale(1.05);
        }

        .delete-btn {
            background: #d9534f;
            color: white;
        }

        .delete-btn:hover {
            background: #b52b27;
            transform: scale(1.05);
        }

        /* Navigation Button */
        .nav {
            margin-top: 20px;
            text-align: center;
        }

        .nav a {
            text-decoration: none;
            background: #d9534f;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            display: inline-block;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .nav a:hover {
            background: #b52b27;
            transform: scale(1.05);
        }

        .nav i {
            margin-right: 8px;
        }
    </style>

    <script>
        function searchBooks() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let rows = document.querySelectorAll("tbody tr");

            rows.forEach(row => {
                let title = row.cells[1].innerText.toLowerCase();
                let author = row.cells[2].innerText.toLowerCase();
                if (title.includes(input) || author.includes(input)) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }
    </script>
</head>
<body>

    <div class="container">
        <div class="page-title">
            Library Database Management
        </div>

        <p>Manage the library's collection and inventory.</p>

        <!-- Search Bar (Top) -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by title or author..." onkeyup="searchBooks()">
            <button onclick="searchBooks()"><i class="fas fa-search"></i> Search</button>
        </div>

        <!-- Library Books Table -->
        <table>
            <thead>
                <tr>
                    <th>Book ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Availability</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>B001</td>
                    <td>The Great Gatsby</td>
                    <td>F. Scott Fitzgerald</td>
                    <td>Available</td>
                    <td class="action-buttons">
                        <a href="#" class="edit-btn"><i class="fas fa-edit"></i> Edit</a>
                        <a href="#" class="delete-btn"><i class="fas fa-trash"></i> Remove</a>
                    </td>
                </tr>
                <tr>
                    <td>B002</td>
                    <td>1984</td>
                    <td>George Orwell</td>
                    <td>Checked Out</td>
                    <td class="action-buttons">
                        <a href="#" class="edit-btn"><i class="fas fa-edit"></i> Edit</a>
                        <a href="#" class="delete-btn"><i class="fas fa-trash"></i> Remove</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Search Bar (Bottom) -->
        <div class="search-bar">
            <input type="text" id="searchInputBottom" placeholder="Search by title or author..." onkeyup="searchBooks()">
            <button onclick="searchBooks()"><i class="fas fa-search"></i> Search</button>
        </div>

        <div class="nav">
            <a href="admin_dashboard.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>
    </div>

</body>

</html>
