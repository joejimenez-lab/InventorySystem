<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Login</title>

    <!-- Load Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Login Container */
        .container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Page Title */
        h2 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #5cb85c;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        /* Error Message */
        .error {
            color: #d9534f;
            font-size: 0.9rem;
            background: #ffe5e5;
            padding: 8px;
            border-radius: 5px;
            display: none; /* Will be shown dynamically */
        }

        /* Form Inputs */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #5cb85c;
            box-shadow: 0 0 5px rgba(92,184,92,0.5);
            outline: none;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #5cb85c;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #4cae4c;
            transform: scale(1.03);
        }

        /* Navigation Links */
        .link {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .link a {
            color: #5cb85c;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .link a:hover {
            color: #4cae4c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        
        <!-- Error Message (Hidden by Default) -->
        <p class="error" id="error-message">{{error}}</p>

        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>

        <div class="link">
            <a href="forgot_password.html"><i class="fas fa-lock"></i> Forgot Password?</a> | 
            <a href="sign-up.html"><i class="fas fa-user-plus"></i> Sign Up</a>
        </div>
    </div>

    <script>
        // Show error message dynamically if it exists
        document.addEventListener("DOMContentLoaded", function () {
            let errorMessage = document.getElementById("error-message").innerText.trim();
            if (errorMessage) {
                document.getElementById("error-message").style.display = "block";
            }
        });
    </script>

</body>
</html>
