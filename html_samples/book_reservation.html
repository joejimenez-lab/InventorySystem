<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Management System - Book Reservation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #5cb85c;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label, input {
      margin: 10px 0;
    }
    input[type="date"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #5cb85c;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #4cae4c;
    }
    .nav {
      margin-top: 15px;
      text-align: center;
    }
    .nav a {
      text-decoration: none;
      color: #5cb85c;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Book Reservation</h1>
  </div>
  <div class="container">
    <h2>Reserve a Book</h2>
    <form action="my_borrowed_books.html" method="post">
      <label for="reservation_date">Select Reservation Date:</label>
      <input type="date" id="reservation_date" name="reservation_date" required>
      <button type="submit">Reserve Book</button>
    </form>
    <div class="nav">
      <a href="user_library_interaction.html">Back to Interaction Page</a>
    </div>
  </div>
</body>
</html>
