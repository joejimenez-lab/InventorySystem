<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Add New Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Header */
        .header {
            width: 100%;
            background: linear-gradient(135deg, #d9534f, #a94442);
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Container */
        .container {
            max-width: 450px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
            text-align: center;
            margin-top: 100px; /* Moves the box lower */
        }

        .container:hover {
            transform: scale(1.02);
        }

        /* Form */
        .form-group {
            position: relative;
            margin-bottom: 15px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            padding-left: 40px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: 0.3s;
            outline: none;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #d9534f;
            box-shadow: 0px 0px 5px rgba(217, 83, 79, 0.5);
        }

        .form-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .form-group textarea {
            resize: none;
            height: 80px;
            padding-left: 12px;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 12px;
            background: #d9534f;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #c9302c;
        }

        /* Navigation */
        .nav {
            margin-top: 15px;
            text-align: center;
        }

        .nav a {
            color: #d9534f;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #a94442;
        }

        .nav i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Add New Book</h1>
    </div>

    <div class="container">
        <form action="library_database_management.html" method="post">
            <div class="form-group">
                <i class="fas fa-book"></i>
                <input type="text" name="title" placeholder="Book Title" required>
            </div>
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" name="author" placeholder="Author" required>
            </div>
            <div class="form-group">
                <i class="fas fa-calendar-alt"></i>
                <input type="number" name="year" placeholder="Publication Year" required>
            </div>
            <div class="form-group">
                <i class="fas fa-file-alt"></i>
                <textarea name="description" placeholder="Book Description" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn">Add Book</button>
        </form>

        <div class="nav">
            <a href="library_database_management.html"><i class="fas fa-arrow-left"></i> Back to Database Management</a>
        </div>
    </div>

</body>
</html>
