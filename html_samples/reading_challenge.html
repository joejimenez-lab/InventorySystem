<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Management System - Reading Challenge</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background:#f4f4f4; 
      margin:0; 
      padding:0; 
    }
    .header {
      background-color: #5cb85c;
      color: white;
      padding:15px;
      text-align:center;
    }
    .container {
      max-width: 700px;
      margin:20px auto;
      padding:20px;
      background:#fff;
      border-radius:8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .challenge {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      margin-bottom: 15px;
    }
    .challenge:last-child {
      border-bottom: none;
    }
    .progress {
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 5px;
    }
    .progress-bar {
      background: #5cb85c;
      height: 20px;
      width: 50%;
    }
    .nav {
      margin-top: 20px;
      text-align: center;
    }
    .nav a {
      text-decoration: none;
      color: #5cb85c;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Reading Challenge</h1>
  </div>
  <div class="container">
    <h2>Your Challenges</h2>
    <div class="challenge">
      <p><strong>Read 5 Classics:</strong> Progress 2/5</p>
      <div class="progress">
        <div class="progress-bar" style="width:40%;"></div>
      </div>
    </div>
    <div class="challenge">
      <p><strong>Monthly Reading Goal:</strong> 300 pages read out of 500 pages</p>
      <div class="progress">
        <div class="progress-bar" style="width:60%;"></div>
      </div>
    </div>
    <div class="nav">
      <a href="group_forum_homepage.html">Back to Group Forum</a>
    </div>
  </div>
</body>
</html>
