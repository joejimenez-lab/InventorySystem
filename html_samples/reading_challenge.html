<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Challenge</title>

    <!-- Load Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container */
        .container {
            max-width: 700px;
            width: 100%;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Page Title */
        .page-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #5cb85c;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        /* Challenges */
        .challenge {
            padding: 15px;
            background: #f9f9f9;
            border-radius: 6px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            text-align: left;
        }

        .challenge strong {
            font-size: 1.1rem;
            color: #333;
        }

        /* Progress Bars */
        .progress {
            background: #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 10px;
            height: 20px;
            position: relative;
        }

        .progress-bar {
            background: linear-gradient(135deg, #5cb85c, #3d8b3d);
            height: 100%;
            width: 0;
            transition: width 1s ease-in-out;
        }

        /* Navigation Button */
        .nav {
            margin-top: 20px;
            text-align: center;
        }

        .nav a {
            text-decoration: none;
            background: #5cb85c;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .nav a:hover {
            background: #4cae4c;
            transform: scale(1.05);
        }

        .nav i {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="page-title">
            Reading Challenge
        </div>

        <p>Your current reading challenges and progress:</p>

        <div class="challenge">
            <p><strong>Read 5 Classics:</strong> Progress 2/5</p>
            <div class="progress">
                <div class="progress-bar" style="width: 40%;"></div>
            </div>
        </div>

        <div class="challenge">
            <p><strong>Monthly Reading Goal:</strong> 300 pages read out of 500 pages</p>
            <div class="progress">
                <div class="progress-bar" style="width: 60%;"></div>
            </div>
        </div>

        <div class="nav">
            <a href="group_forum_homepage.html"><i class="fas fa-arrow-left"></i> Back to Group Forum</a>
        </div>
    </div>

    <script>
        // Animate Progress Bars
        document.addEventListener("DOMContentLoaded", function () {
            const progressBars = document.querySelectorAll(".progress-bar");
            progressBars.forEach(bar => {
                let width = bar.style.width;
                bar.style.width = "0%";
                setTimeout(() => {
                    bar.style.width = width;
                }, 300);
            });
        });
    </script>

</body>
</html>
