<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Management System - Sign Up</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <style>
    body { 
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container { 
      max-width: 400px; 
      width: 90%;
      margin: 20px;
      padding: 30px; 
      background: #fff; 
      border-radius: 10px; 
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      animation: fadeInUp 1s ease-out;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 { 
      text-align: center; 
      color: #333; 
      margin-bottom: 20px;
      font-size: 2em;
    }
    form { 
      display: flex; 
      flex-direction: column; 
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="phone"]{ 
      padding: 12px; 
      margin: 10px 0; 
      border: 1px solid #ccc; 
      border-radius: 5px; 
      font-size: 1em;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="phone"]:focus {
      border-color: #5cb85c;
      box-shadow: 0 0 5px rgba(92,184,92,0.5);
      outline: none;
    }
    button { 
      padding: 12px; 
      margin-top: 15px; 
      background-color: #5cb85c; 
      border: none; 
      color: white; 
      border-radius: 5px; 
      cursor: pointer; 
      font-size: 1em;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    button:hover { 
      background-color: #4cae4c; 
      transform: translateY(-2px);
    }
    .link { 
      text-align: center; 
      margin-top: 20px; 
      font-size: 0.9em;
    }
    .link a { 
      color: #5cb85c; 
      text-decoration: none; 
      transition: color 0.3s ease;
    }
    .link a:hover { 
      color: #4cae4c;
    }
    .error {
      color: #d9534f;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm" action="login.html" method="post">
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
      <input type="phone" id="phone" name="phone" placeholder="Phone Number" required>
      <div id="errorMessages" class="error"></div>
      <button type="submit">Sign Up</button>
    </form>
    <div class="link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>
  <script>
    // Front-end validation for sign-up form
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      // Clear previous error messages
      const errorMessages = document.getElementById('errorMessages');
      errorMessages.innerHTML = '';

      // Retrieve form values
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const phone_number = document.getElementById('phone').value.trim();
      let errors = [];

      // Validate username length
      if (username.length < 3) {
        errors.push("Username must be at least 3 characters long.");
      }
      // Validate email format using regex
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        errors.push("Please enter a valid email address.");
      }
      // Validate password length
      if (password.length < 6) {
        errors.push("Password must be at least 6 characters long.");
      }
      // Check if passwords match
      if (password !== confirmPassword) {
        errors.push("Passwords do not match.");
      }
      const phoneRegex = /^\d{10}$/;
      if (!phoneRegex.test(phone)) {
        errors.push("Please enter a valid 10-digit phone number.");
      }

      // If there are errors, prevent form submission and display errors
      if (errors.length > 0) {
        e.preventDefault();
        errorMessages.innerHTML = errors.join("<br>");
      }
    });
  </script>
</body>
</html>
