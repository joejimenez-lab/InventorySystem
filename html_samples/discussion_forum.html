<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Management System - Discussion Forum</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .header { background-color: #5cb85c; color: white; padding: 15px; text-align: center; }
    .container { max-width: 800px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .post { margin: 15px 0; padding: 10px; border-bottom: 1px solid #ccc; }
    textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px; margin-top: 10px; background-color: #5cb85c; border: none; color: white; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #4cae4c; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Discussion Forum for "The Great Gatsby"</h1>
  </div>
  <div class="container">
    <div class="post">
      <p><strong>Emily:</strong> I love the symbolism in this book.</p>
    </div>
    <div class="post">
      <p><strong>Michael:</strong> The themes really resonate with modern society.</p>
    </div>
    <form action="discussion_forum.html" method="post">
      <textarea name="comment" rows="3" placeholder="Join the discussion..." required></textarea>
      <button type="submit">Post Comment</button>
    </form>
    <p><a href="book_details.html?id=Gatsby">Back to Book Details</a></p>
  </div>
</body>
</html>
