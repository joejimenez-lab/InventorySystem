<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Librarian Stock Alerts</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Header */
        .header {
            width: 100%;
            background: linear-gradient(135deg, #d9534f, #b52b27);
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Container */
        .container {
            max-width: 700px;
            width: 90%;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 15px;
            font-size: 1.4rem;
            color: #333;
        }

        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        /* Stock Alert Cards */
        .stock-alert {
            background: #fff3f3;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #d9534f;
            margin-bottom: 15px;
            transition: background 0.3s ease, transform 0.2s ease;
            text-align: left;
        }

        .stock-alert:hover {
            background: #ffe5e5;
            transform: scale(1.02);
        }

        .stock-alert p {
            color: #d9534f;
            font-weight: bold;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }

        .stock-alert i {
            margin-right: 10px;
            color: #b52b27;
        }

        /* Navigation Button */
        .nav {
            margin-top: 20px;
            text-align: center;
        }

        .nav a {
            text-decoration: none;
            background: #d9534f;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            display: inline-block;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .nav a:hover {
            background: #b52b27;
            transform: scale(1.05);
        }

        .nav i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Librarian Stock Alerts</h1>
    </div>

    <div class="container">
        <h2>Low Stock Notifications</h2>

        <div class="stock-alert">
            <p><i class="fas fa-exclamation-triangle"></i> <strong>To Kill a Mockingbird</strong> – Only <b>2 copies</b> remaining!</p>
        </div>

        <div class="stock-alert">
            <p><i class="fas fa-exclamation-triangle"></i> <strong>The Catcher in the Rye</strong> – Only <b>1 copy</b> remaining!</p>
        </div>

        <div class="nav">
            <a href="admin_dashboard.html"><i class="fas fa-arrow-left"></i> Back to Notifications Dashboard</a>
        </div>
    </div>

</body>
</html>
