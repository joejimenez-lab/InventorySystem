<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Management System - Librarian Stock Alerts</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f4f4f4; 
      margin: 0; 
      padding: 0;
    }
    .header {
      background-color: #d9534f;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .stock-alert {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .stock-alert:last-child {
      border-bottom: none;
    }
    a {
      color: #d9534f;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Librarian Stock Alerts</h1>
  </div>
  <div class="container">
    <div class="stock-alert">
      <p><strong>To Kill a Mockingbird</strong> – Stock is low. Only 2 copies remaining.</p>
    </div>
    <div class="stock-alert">
      <p><strong>The Catcher in the Rye</strong> – Stock is low. Only 1 copy remaining.</p>
    </div>
    <p style="text-align: center; margin-top: 20px;"><a href="notifications_dashboard.html">Back to Notifications Dashboard</a></p>
  </div>
</body>
</html>
