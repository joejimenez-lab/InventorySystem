<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Books</title>

    <!-- Load Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container */
        .container {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Page Title */
        .page-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #5cb85c;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            background: white;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        select:focus {
            border-color: #5cb85c;
            box-shadow: 0 0 5px rgba(92,184,92,0.5);
            outline: none;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #5cb85c;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #4cae4c;
            transform: scale(1.03);
        }

        /* Navigation Link */
        .nav {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .nav a {
            color: #5cb85c;
            text-decoration: none;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #4cae4c;
        }

        .nav i {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="page-title">
            Return Books
        </div>

        <p>Select a book to return:</p>

        <form action="my_borrowed_books.html" method="post">
            <select name="book_id" required>
                <option value="">Select a Book</option>
                <option value="Gatsby">The Great Gatsby</option>
            </select>
            <button type="submit"><i class="fas fa-undo"></i> Return Book</button>
        </form>

        <div class="nav">
            <a href="my_borrowed_books.html"><i class="fas fa-arrow-left"></i> Back to My Borrowed Books</a>
        </div>
    </div>

</body>
</html>
