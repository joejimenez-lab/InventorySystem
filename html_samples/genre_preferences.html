<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genre Preferences - Library Management System</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      width: 90%;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s ease-out;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 2.5em;
    }
    p {
      text-align: center;
      font-size: 1em;
      color: #666;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    .genre-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .genre-item {
      flex: 0 0 48%;
      margin-bottom: 15px;
      padding: 8px;
      background: #f9f9f9;
      border-radius: 5px;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .genre-item:hover {
      background: #f1f1f1;
    }
    .genre-item input {
      margin-right: 10px;
      cursor: pointer;
    }
    button {
      padding: 12px;
      margin-top: 20px;
      background-color: #5cb85c;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background-color: #4cae4c;
      transform: translateY(-2px);
    }
    .link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
    }
    .link a {
      color: #5cb85c;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .link a:hover {
      color: #4cae4c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Genre Preferences</h2>
    <p>Select your favorite genres to personalize your recommendations.</p>
    <div id="genre-buttons" class="genre-group"></div>
    <button id="save-btn">Save Preferences</button>
    <div class="link">
      <a href="library_homepage.html">Back to Home</a>
    </div>
  </div>
  <script>
    fetch('/get_genres')
      .then(response => response.json())
      .then(data => {
        const genreButtonsContainer = document.getElementById('genre-buttons');
        for (const genre in data) {
          if (data.hasOwnProperty(genre)) {
            const genreButton = document.createElement('label');
            genreButton.classList.add('genre-item');
            genreButton.innerHTML = `
              <input type="checkbox" name="genres[]" value="${genre}"> ${genre} (${data[genre]} books)
            `;
            genreButtonsContainer.appendChild(genreButton);
          }
        }
      })
      .catch(error => {
        console.error('Error fetching genres:', error);
      });

      document.getElementById('save-btn').addEventListener('click', (event) => {
  event.preventDefault(); 

  const selectedGenres = Array.from(document.querySelectorAll('input[name="genres[]"]:checked')).map(input => input.value);
  console.log('Selected genres:', selectedGenres);

  fetch('/save_genres', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ genres: selectedGenres })  
  })
  .then(response => response.json())
  .then(data => {
    console.log('Response from server:', data);
    if (data.status === "success") {
     
      const container = document.querySelector('.container');
      container.innerHTML = `
        <h2>Preferences Saved!</h2>
        <p>Your genre preferences have been successfully updated.</p>
        <p>Redirecting you back to the homepage...</p>
      `;
      container.style.textAlign = "center";

      // Redirect after 2 seconds
      setTimeout(() => {
        window.location.href = "library_homepage.html";
      }, 2000);
    } else {
      alert("Failed to save genres. Please try again.");
    }
  })
  .catch(error => {
    console.error('Error sending genres:', error);
    alert("An error occurred. Please try again.");
  });
});
  </script>
</body>
</html>
