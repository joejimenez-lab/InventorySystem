<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Management System - Data Visualization Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #d9534f;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    a {
      color: #d9534f;
      text-decoration: none;
    }
    .nav {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .chart {
      margin: 20px 0;
      background: #e9ecef;
      padding: 20px;
      text-align: center;
      border-radius: 4px;
    }
  </style>
  <script>
    // Function to call /generateimages when the page loads
    window.onload = function() {
      fetch('/generateimages')
        .then(response => {
          if (response.ok) {
            console.log('Images generated successfully');
          } else {
            console.error('Failed to generate images');
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });
    };
  </script>
</head>
<body>
  <div class="header">
    <h1>Data Visualization Dashboard</h1>
  </div>
  <div class="container">
    <p>Visualize library usage statistics and other data.</p>
    
    <!-- Chart 1: Books Borrowed over Time -->
    <div class="chart">
      <h3>Chart 1: Books Borrowed Over Time</h3>
      <img src="/assets/borrowed_books_per_day.png" alt="Books Borrowed per Day" style="max-width: 100%;"/>
      <!-- Repeat for week, month, year charts if needed -->
    </div>

    <!-- Chart 2: User Registrations -->
    <div class="chart">
      <h3>Chart 2: User Registrations</h3>
      <img src="/assets/user_registrations_per_day.png" alt="User Registrations per Day" style="max-width: 100%;"/>
      <!-- Repeat for week, month, year charts if needed -->
    </div>
    
    <div class="nav">
      <a href="admin_dashboard.html">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
